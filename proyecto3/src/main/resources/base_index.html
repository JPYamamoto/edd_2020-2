<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reporte Proyecto 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>

<body id="index">

  <header>
    <h1 class="title font-4xl">Reporte de Archivos</h1>
    <h2 class="title font-xl">Proyecto 3</h2>
  </header>

  <section class="section-white">
    <h2 class="title font-2xl">Información global.</h2>
    <p class="info-global font-lg">{{ numero_archivos }} archivos.</p>
    <p class="info-global font-lg">{{ numero_palabras_leidas }} palabras leídas.</p>
    <p class="info-global font-lg">{{ numero_palabras_distintas }} palabras distintas.</p>
    <p class="info-global font-lg"><i>"{{ palabra_comun }}"</i> es la palabra más común, con {{ palabra_comun_ocurrencias }} ocurrencias.</p>
  </section>

  <section id="graph-index">
    <img src="{{ grafica }}" />
  </section>

</body>
</html>
