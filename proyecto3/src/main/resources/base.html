<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ archivo }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>

<body id="report">
  <header>
    <h1 id="title-file" class="font-2xl">Archivo: {{ archivo }}</h1>
    <p id="link-container"><a href="./index.html" id="link-index" class="font-lg">
      <img src="./home.svg" id="icon-link" />Ir al inicio</a></p>
  </header>

  <section>
    <h2 class="font-xl title-section">Palabras más comunes:</h2>

    <div class="container-palabras">
      {{ palabras_comunes }}
    </div>
  </section>

  <section>
    <div class="section-arbol">
      <h3 class="font-xl title-section">Árbol Rojinegro de las 15 palabras más comunes:</h3>
      <img class="img-arbol" src="{{ arbol_rojinegro }}" />
    </div>
  </section>

  <section>
    <div class="section-arbol">
      <h3 class="font-xl title-section">Árbol AVL de las 15 palabras más comunes:</h3>
      <img class="img-arbol" src="{{ arbol_avl }}" />
    </div>
  </section>

  <section>
    <h3 class="font-xl title-section">Gráfica de Pastel:</h3>
    <div class="grafica-container">
      <img class="img-grafica" src="{{ grafica_pastel }}" />
      <img class="etiquetas-grafica" src="{{ etiquetas_pastel }}" />
    </div>
  </section>

  <section>
    <h3 class="font-xl title-section">Gráfica de Barras:</h3>
    <div class="grafica-container">
      <img class="img-grafica" src="{{ grafica_barras }}" />
      <img class="etiquetas-grafica" src="{{ etiquetas_barras }}" />
    </div>
  </section>

  <section id="words-list">
    <h2 class="font-xl title-section">Conteo de palabras:</h2>
    <div class="container-palabras">
      {{ conteo_palabras }}
    </div>
  </section>

</body>
</html>
